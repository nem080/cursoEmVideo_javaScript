<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ec6c9f4d17.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/estiloExec3.css">
    <title>Exercicio 003 Contagem</title>
</head>

<body>
    <header>
        <h1> Contagem com salto</h1>
    </header>
    <section class="corpo">
       <form id="dados" action="#?">
            <label for="txti">Inicial da contagem</label>
            <input type="number" name="inicio" id="txti" placeholder="Informe o numero inicial..." >

            <label for="txtf">Numero final</label>
            <input type="number" name="fim" id="txtf" placeholder="Informe o numero final..." >

            <label for="txtp">Informe o salto</label>
            <input type="number" name="salto" id="txtp" placeholder="Informe o salto de casas" >

            <p><input class="btn" type="button" value="verificar" onclick="contar()"></p>
       </form>
        <div id="res">
            <p>Preparando a contagem...</p>
        </div>
       
    </section>
    <footer>
        <a title="GitHub" target="_blank" href="https://github.com/nem080" class="fab fa-github"></a>
        <a title="Linkedin" target="_blank" href="https://www.linkedin.com/in/rogisvaldo-jo%C3%A3o-dos-santos/"
            class="fab fa-linkedin"></a>
    </footer>
    <script src="../javaScript/ScriptExercicios/ScriptExec003.js"></script>
</body>

</html>
